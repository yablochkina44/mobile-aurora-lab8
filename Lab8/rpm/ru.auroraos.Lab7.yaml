Name: ru.auroraos.Lab7
Summary: My Aurora OS Application
Version: 0.1
Release: 1
Group: Qt/Qt
URL: https://community.omprussia.ru/open-source
License: BSD-3-Clause
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Aurora OS Application Template.
Builder: qmake5

PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

PkgBR:

Requires:
  - sailfishsilica-qt5 >= 0.10.9

Files:
  - '%{_bindir}'
  - '%defattr(644,root,root,-)'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
